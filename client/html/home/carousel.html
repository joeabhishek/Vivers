<template name="carousel">
    <div class="container carousel-container">
        <div id="back-image">
            <div class="slider-size" id="masthead">
                {{> navbar}}
                <div class="row main-heading">
                    <h1 class="text-jumbo"> WELCOME HOME </h1>
                    <h5 class="text-contrast"> Eat home cooked food from 100 cities across the country.</h5>
                </div>

                <div class="row search-form">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="" placeholder="Where do you want to go?">
                        </div>
                        <div class="form-group">
                            <input class="form-control control-width" type="text" placeholder="Check In">
                        </div>
                        <div class="form-group">
                            <select class="form-control control-width">
                                <option>1 Guest</option>
                                <option>2 Guests</option>
                                <option>3 Guests</option>
                                <option>4 Guests</option>
                                <option>5 Guests</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-default control-width">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>  
</template>
